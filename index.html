<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <title>..::Dice Game::..</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-content">
      <div class="main-content-inner">
        <div class="player--0 player--active">
          <p class="user player-one" id="name--0">Player 1</p>
          <span class="total-score--0" id="score--0">0</span>
          <div class="current-score">
            <span>Current</span>
            <br />
            <div class="current-score--0">0</div>
          </div>
        </div>
        <div class="player--1">
          <p class="user player-two" id="name--1">Player 2</p>
          <span class="total-score--1" id="score--1">0</span>
          <div class="current-score">
            <span>Current</span>
            <br />
            <div class="current-score--1">0</div>
          </div>
        </div>
      </div>
    </div>
    <div class="buttons">
      <div class="dice-output">
        <img src="./img/dice-1.png" alt="dice roll" class="dice--roll" />
      </div>
      <button class="btn new-game">ðŸ”„ New game</button>
      <button class="btn hold">ðŸ•¹ Hold</button>
      <button class="btn roll-dice">ðŸŽ² Roll Dice</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
